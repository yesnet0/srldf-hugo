<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ .Title | default site.Title }}</title>
  <meta name="description" content="{{ site.Params.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ .Title | default site.Title }}">
  <meta property="og:description" content="{{ site.Params.description }}">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ .Title | default site.Title }}">
  <meta name="twitter:description" content="{{ site.Params.description }}">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ "favicon.png" | relURL }}" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | relURL }}">

  <!-- Google Fonts - Nunito & Lexend Deca -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500;600;700;800&family=Nunito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">

  <!-- Font smoothing -->
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>

  <!-- Google Tag Manager -->
  {{ if site.Params.googleTagManagerID }}
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','{{ site.Params.googleTagManagerID }}');</script>
  {{ end }}
</head>
<body>
  {{ if site.Params.googleTagManagerID }}
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.Params.googleTagManagerID }}"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  {{ end }}

  {{ partial "nav.html" . }}

  <main class="main-wrapper">
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}

  <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
